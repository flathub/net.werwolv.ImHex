app-id: net.werwolv.ImHex
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: imhex
rename-desktop-file: imhex.desktop

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --filesystem=host
  - --device=dri

modules:
  - name: glfw
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
    sources:
      - type: archive
        url: https://github.com/glfw/glfw/releases/download/3.3.8/glfw-3.3.8.zip
        sha256: 4D025083CC4A3DD1F91AB9B9BA4F5807193823E565A5BCF4BE202669D9911EA6
    cleanup:
      - /include
      - /lib/pkgconfig

  - name: mbedtls
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_C_FLAGS=-fPIC
      - -DENABLE_TESTING=OFF
      - -DENABLE_PROGRAMS=OFF
    sources:
      - type: archive
        url: https://github.com/ARMmbed/mbedtls/archive/refs/tags/v3.4.0.tar.gz
        sha256: 1B899F355022E8D02C4D313196A0A16AF86C5A692456FA99D302915B8CF0320A
    cleanup:
      - /include

  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DFMT_TEST=OFF
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/releases/download/10.0.0/fmt-10.0.0.zip
        sha256: 4943CB165F3F587F26DA834D3056EE8733C397E024145CA7D2A8A96BB71AC281
    cleanup:
      - /include

  - name: yara
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/VirusTotal/yara.git
        tag: v4.3.1
        commit: a6f6ce1d6d74a03c396660db25765f2a794d9e30
    cleanup:
      - /include

  - name: imhex
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYSTEM_FMT=ON
      - -DUSE_SYSTEM_YARA=ON
      - -DIMHEX_OFFLINE_BUILD=ON
    sources:
      - type: git
        url: https://github.com/WerWolv/ImHex.git
        tag: v1.29.0
        commit: dc8245ce4cebb7adb283c499dee2535aea4cde85
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: git
        url: https://github.com/WerWolv/ImHex-Patterns.git
        tag: ImHex-v1.29.0
        commit: 0128ea87db23bad858ad25d534390c9d599a586a
        dest: ImHex-Patterns
        x-checker-data:
          type: git
          tag-pattern: ^ImHex-v([\d.]+)$
      - type: file
        path: net.werwolv.ImHex.appdata.xml
    post-install:
      - install -Dm644 ../net.werwolv.ImHex.appdata.xml ${FLATPAK_DEST}/share/appdata/net.werwolv.ImHex.appdata.xml
      - install -Dm0644 ../resources/icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - desktop-file-edit --set-key="Icon" --set-value="${FLATPAK_ID}" "${FLATPAK_DEST}/share/applications/imhex.desktop"
